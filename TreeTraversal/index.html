
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tree Traversal Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="controls">
    <select id="traversalSelect">
      <option value="">-- Select Traversal --</option>
      <option value="inorder">Inorder</option>
      <option value="preorder">Preorder</option>
      <option value="postorder">Postorder</option>
      <option value="levelorder">Levelorder</option>
    </select>
    <button onclick="startTraversal()">Start</button>
  </div>

  <svg width="800" height="500" id="treeCanvas">
    <!-- Lines -->
    <line x1="400" y1="60" x2="250" y2="140" stroke="black" />
    <line x1="400" y1="60" x2="550" y2="140" stroke="black" />
    <line x1="550" y1="140" x2="475" y2="220" stroke="black" />
    <line x1="550" y1="140" x2="625" y2="220" stroke="black" />
    <line x1="475" y1="220" x2="425" y2="300" stroke="black" />
    <line x1="475" y1="220" x2="525" y2="300" stroke="black" />

    <!-- Nodes -->
    <circle cx="400" cy="60" r="20" id="1" class="node" /><text x="393" y="65">1</text>
    <circle cx="250" cy="140" r="20" id="3" class="node" /><text x="243" y="145">3</text>
    <circle cx="550" cy="140" r="20" id="2" class="node" /><text x="543" y="145">2</text>
    <circle cx="475" cy="220" r="20" id="5" class="node" /><text x="468" y="225">5</text>
    <circle cx="625" cy="220" r="20" id="4" class="node" /><text x="618" y="225">4</text>
    <circle cx="425" cy="300" r="20" id="7" class="node" /><text x="418" y="305">7</text>
    <circle cx="525" cy="300" r="20" id="6" class="node" /><text x="518" y="305">6</text>
  </svg>

  <div class="output">
    <h3>Traversal Output:</h3>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
